<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CalculatorWeb</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="py-5" style="padding-right: 0px;padding-left: 0px;height: 560px;padding-bottom: 38px;">
        <form style="height: 560px;" onsubmit="dataForm(); return false;">
            <div class="container d-flex">
                <div class="row">
                    <div class="col-md-12" style="padding-left: 356px;padding-right: 356px;padding-top: 0px;padding-bottom: 0px;margin-top: 156px;margin-bottom: 156px;">
                        <div style="margin-left: 0px;margin-right: 0px;padding-left: 0px;padding-right: 0px;margin-top: -191px;margin-bottom: -191px;padding-top: 0px;padding-bottom: 0px;"><label class="form-label text-info" style="padding-left: 195px;padding-right: 195px;">Input</label><select class="form-select form-select" style="height: 52px;">
                                <optgroup label="Input type" id ="inputOption">
                                    <option value="xml" selected="">XML</option>
                                    <option value="json">JSON</option>
                                    <option value="plain">Plain Text</option>
                                </optgroup>
                            </select><input class="form-control form-control" type="file" id="inputFile" style="margin-top: 43px;height: 52px;margin-bottom: 38px;padding-bottom: 0px;padding-top: 13px;"></div>
                    </div>
                </div>
            </div>
            <div style="height: 252px;width: 428px;padding-left: 0px;padding-right: 0px;margin-left: 381px;margin-right: 381px;padding-top: 0px;margin-bottom: 6px;margin-top: -54px;"><label class="form-label text-info" style="padding-left: 195px;padding-right: 195px;">Output</label><select class="form-select form-select" style="height: 52px;">
                    <optgroup label="Input type" id ="outputFile">
                        <option value="xml" selected="">XML</option>
                        <option value="json">JSON</option>
                        <option value="plain">Plain Text</option>
                    </optgroup>
                </select>
                <div class="form-check" id="encryptionCheckbox"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Encryption</label></div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" id="zippingCheckbox" for="formCheck-2">Zipping</label></div><button class="btn btn-primary" id="calculateButton" type="submit" style="margin-top: 24px;margin-bottom: 24px;padding-top: 8px;padding-bottom: 8px;padding-left: 46px;padding-right: 46px;margin-left: 135px;margin-right: 135px;">Calculate</button>
            </div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src ="assets/bootstrap/js/request.js"></script>
